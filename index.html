<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonials - WebXtria Studio</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  body{background:#0a0a0a;color:#f5f5f5;overflow-x:hidden;}

  /* Header */
  header{position:fixed;top:0;left:0;right:0;width:100vw;max-width:100%;display:flex;align-items:center;justify-content:space-between;padding:15px 5%;background:rgba(10,10,10,0.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,0.08);z-index:100;}
  .logo{height:50px;}
  .title{font-size:26px;font-weight:700;color:#ffb347;letter-spacing:1px;}

  /* Burger Menu */
  .burger{display:none;width:30px;height:22px;flex-direction:column;justify-content:space-between;cursor:pointer;}
  .burger span{height:3px;background:#f5f5f5;border-radius:2px;transition:0.3s;}

  nav{display:flex;gap:25px;}
  nav a{color:#fff;text-decoration:none;font-weight:500;position:relative;transition:0.3s;}
  nav a::after{content:"";position:absolute;width:0;height:2px;background:#ffb347;left:0;bottom:-4px;transition:0.3s;}
  nav a:hover::after{width:100%;}
  nav a:hover{color:#ffb347;}

  /* Mobile Navigation */
  @media(max-width:989px){
    .burger{display:flex;}
    nav{display:flex;flex-direction:column;position:fixed;top:70px;right:-250px;width:200px;background:#111;padding:20px;border-left:3px solid #ffb347;box-shadow:-4px 0 15px rgba(0,0,0,0.3);gap:0;transition:0.4s;}
    nav a{padding:12px 0;border-bottom:1px solid rgba(255,255,255,0.05);}
    nav.show{right:0;}
  }

  /* Hero Section */
  .hero{position:relative;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;text-align:center;padding:120px 20px;overflow:hidden;}
  .spotlight{position:absolute;width:500px;height:500px;border-radius:50%;background:radial-gradient(circle,rgba(255,180,71,0.2),transparent 70%);filter:blur(120px);animation:moveSpot 12s infinite alternate ease-in-out;}
  .spotlight:nth-child(1){top:15%;left:10%;}
  .spotlight:nth-child(2){bottom:15%;right:10%;animation-delay:2s;}
  @keyframes moveSpot{from{transform:translate(0,0);}to{transform:translate(50px,30px);}}

  h1{font-size:3em;color:#ffb347;margin-bottom:25px;z-index:1;}

  /* Carousel Container */
  .carousel-box{
    background:#111;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,180,71,0.3);
    max-width:450px;
    width:90%;
    padding:20px;
    overflow:hidden;
    position:relative;
    transition:0.3s;
    z-index:1;
  }
  .carousel-box:hover{box-shadow:0 0 35px rgba(255,180,71,0.6);transform:scale(1.02);}

  .carousel-title{color:#ffb347;font-size:1.4em;font-weight:800;margin-bottom:10px;}

  /* Slider */
  .slider{display:flex;width:100%;transition:transform 0.6s ease-in-out;}
  .slide{min-width:100%;display:flex;justify-content:center;align-items:center;}
  .slide img{width:100%;max-height:300px;object-fit:cover;border-radius:12px;padding:5px}

  /* Navigation Dots */
  .dots{display:flex;justify-content:center;margin-top:12px;gap:8px;}
  .dot{width:12px;height:12px;border-radius:50%;background:#555;cursor:pointer;transition:0.3s;}
  .dot.active{background:#ffb347;}

  footer{text-align:center;padding:15px;margin-top:40px;border-top:1px solid rgba(255,255,255,0.1);opacity:0.8;font-size:0.9em;}
</style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/webxtriastudio/webxtriastudio/refs/heads/main/logo.png" class="logo">
  <div class="title">WebXtria Studio</div>
  <div class="burger" id="burger"><span></span><span></span><span></span></div>
  <nav id="menu">
    <a href="https://webxtriastudio.github.io">Home</a>
    <a href="https://webxtriastudio.github.io/about-us">About</a>
    <a href="https://webxtriastudio.github.io/service">Services</a>
    <a href="https://webxtriastudio.github.io/clients">Testimonials</a>
    <a href="https://webxtriastudio.github.io/contact-us">Contact Us</a>
  </nav>
</header>

<div class="hero">
  <div class="spotlight"></div>
  <div class="spotlight"></div>
  <h1>Projects</h1>

  <!-- ✅ Carousel Box -->
  <div class="carousel-box">
    <div class="carousel-title">Portfolio Website</div>
    <div class="slider" id="slider">
      <div class="slide"><img src="https://raw.githubusercontent.com/webxtriastudio/clients/refs/heads/main/1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/webxtriastudio/clients/refs/heads/main/2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="https://raw.githubusercontent.com/webxtriastudio/clients/refs/heads/main/3.jpg" alt="Slide 3"></div>
    </div>
    <div class="dots">
      <div class="dot active" onclick="goToSlide(0)"></div>
      <div class="dot" onclick="goToSlide(1)"></div>
      <div class="dot" onclick="goToSlide(2)"></div>
    </div>
  </div>
</div>


<footer>© 2025 WebXtria Studio. All Rights Reserved.</footer>

<script>
  const burger=document.getElementById('burger');
  const menu=document.getElementById('menu');
  burger.onclick=()=>menu.classList.toggle('show');

  let currentIndex=0;
  const slider=document.getElementById('slider');
  const dots=document.querySelectorAll('.dot');

  function goToSlide(index){
    currentIndex=index;
    slider.style.transform=`translateX(-${index*100}%)`;
    dots.forEach(dot=>dot.classList.remove('active'));
    dots[index].classList.add('active');
  }

  // Auto-slide every 4 seconds
  setInterval(()=>{currentIndex=(currentIndex+1)%3;goToSlide(currentIndex);},4000);
</script>

</body>
</html>
